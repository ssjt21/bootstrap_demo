<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>登陆</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap/css/login.css">
        <link rel="stylesheet" href="awesome/css/font-awesome.min.css">
    </head>
    <body>

        <div class="container">

            <div class="row form-top">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
                    <h2 class="text-center text-info">请登陆 <small class="text-">图书管理系统</small></h2>
                    <form>
                        <!-- email -->
                        
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa
                                        fa-envelope-o" aria-hidden="true"></i>
                                </span>
                                <input type="email" name="email"
                                    class="form-control" placeholder="Email">
                            </div>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa
                                        fa-key" aria-hidden="true"></i>
                                </span>
                                <input type="password" name="password"
                                    class="form-control"
                                    placeholder="Password">
                            </div>

                        </div>
                        <!-- Input -->
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Keep cookies
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">登陆</button>
                    </form>
                    <p class="text-center text-danger">用户名或密码错误！</p>
                </div>
            </div>


        </div>




        <script src="bootstrap/js/Jquery.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

    </body>
</html>
