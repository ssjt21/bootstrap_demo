<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>信息收集卡</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 页头 开始 -->
            <div class="page-header">
                <h1>信息收集卡 <small>第一步</small></h1>
            </div>
            <!-- 页头 结束 -->

            <!-- 进度条 开始 -->
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0"
                    aria-valuemax="99" style="width: 33%">
                    第一步
                    <span class="sr-only">第一步</span>
                </div>
            </div>
            <!-- 进度条 结束 -->
            <!-- 面板 开始-->
            <div class="panel panel-primary">
                <div class="panel-heading">基本信息
                    <i class="fa fa-address-card-o fa-fw pull-right fa-lg" aria-hidden="true"></i></div>
                <!-- 面板体 开始-->
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="input-group col-sm-4 col-sm-offset-2">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
                                <input class="form-control" name="username" type="text" placeholder="您的姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-4 col-sm-offset-2">
                                <span class="input-group-addon"><i class="fa fa-phone fa-fw" aria-hidden="true"></i>
                                </span>
                                <input class="form-control" name="username" type="number" placeholder="您的手机号">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-4 col-sm-offset-2">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input class="form-control" name="email" type="email" placeholder="您的邮箱地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-4 col-sm-offset-2">
                                <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                <input class="form-control" name="password" type="password" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-4 col-sm-offset-2 ">
                                <span class="input-group-addon"><i class="fa fa-file-image-o fa-fw" aria-hidden="true"></i></span>
                                <input type="file" class="" name="userimg" placeholder="请输入密码">

                            </div>
                            <p class="help-block  col-sm-4 col-sm-offset-3">只支持png、jpg、gif格式。</p>
                        </div>

                        <hr>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">属性</label>
                            <div class="col-sm-4">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" value="option1"
                                            checked>
                                        我是一个好人
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" value="option2">
                                        我是一个坏人
                                    </label>
                                </div>
                                <div class="radio disabled">
                                    <label>
                                        <input type="radio" name="optionsRadios"  value="option3"
                                            disabled>
                                        我真不是个人
                                    </label>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
                <!-- 面板体 结束-->
            </div>
            <!--面板 结束-->
            <div class="">
                <button class="btn btn-success pull-right">下一步</button>
            </div>
        </div>
    </div>





    <script src="bootstrap/js/Jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
